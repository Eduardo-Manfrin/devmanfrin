<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicou(){
            let ifra = document.getElementsByTagName("iframe")[0];
            ifra.style.display = "inline-block"
        }
    </script>
    <style>
        iframe{
            display: none;
        }
        div{
            display: inline-block;
            background-color: lightblue;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div onclick="clicou()">Clique em mim</div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lmFm_ByIgE0?start=72" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
